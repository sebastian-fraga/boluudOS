<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>boluudOS</title>
</head>

<body>
  <a href="https://github.com/sebastian-fraga">
    <img src="./public/images/github.png" alt="Logo de GitHub" class="github-logo">
  </a>
  <div class="text-wrapper">
    <h1>boluudOS</h1>
    <p>Un pequeño emulador de iOS con aplicaciones funcionales</p>
    <a class="fa-solid fa-arrow-down" href="#root"></a>
  </div>
  <div id="root"></div>
  <div class="page-footer">
    <h2>Hecho con ❤️ por Sebastián Fraga</h2>
  </div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    const text = document.querySelector(".text-wrapper");
    const fadeDistance = window.innerHeight * 0.6;

    function updateOpacity() {
      let opacity = 1 - window.scrollY / fadeDistance;
      opacity = Math.min(Math.max(opacity, 0), 1);
      text.style.opacity = opacity;
    }

    window.addEventListener("scroll", updateOpacity);

    updateOpacity();
  </script>

</body>

</html>
